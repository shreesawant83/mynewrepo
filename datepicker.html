<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <style type="text/css">
        .glyphicon-calendar {
            font-size: 15pt;
        }

        .input-group {
            width: 180px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- Bootstrap -->
    <script type="text/javascript" src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
    <script type="text/javascript"
        src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css'
        media="screen" />
    <!-- Bootstrap -->
    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
        type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"
        type="text/javascript"></script>
    <!-- Bootstrap DatePicker -->
    <script type="text/javascript">
        $(function () {
            $('#txtDate').datepicker({
                format: "dd/mm/yyyy"
            });
        });
        function showDate() {
            alert(document.getElementById('txtDate').value);
        }
    </script>
    <div class='container'>
        <div class="input-group">
            <input id="txtDate" type="text" class="form-control date-input"  placeholder="dd/mm/yyyy"
                 />
            <label class="input-group-btn" for="txtDate">
                <span class="btn btn-default">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </label>
        </div>

    </div>
</body>

</html>
